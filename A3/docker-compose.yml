version: '3.8'

services:
  twitter-stance-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_TITLE=${VITE_APP_TITLE:-Twitter Stance Analysis Dashboard}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
    container_name: twitter-stance-dashboard
    ports:
      - "${HOST_PORT:-8080}:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Development service (optional - use for hot reloading)
  dev:
    image: node:20-alpine
    container_name: twitter-stance-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${DEV_PORT:-3000}:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
